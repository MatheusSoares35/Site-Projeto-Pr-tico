<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul치rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
   body{
background: linear-gradient(to left, orange, yellow, red);
   }
   .label-destaque {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2c3e50;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-container {
      margin-top: 50px;
      text-align: center;
    }

    .form-control {
      margin: 0 auto;
      width: 50%;
    }
    button{
        background: linear-gradient(to left, green, yellow);
    }
  </style>
  <script>
  function salvar() {
    const usuario = document.getElementById("Usuario").value;
    const cpf = document.getElementById("CPF").value;
    const nome = document.getElementById("nome").value;
    const senha = document.getElementById("senha").value;

    if (!usuario || !cpf || !nome || !senha) {
      alert("Preencha todos os campos.");
      return;
    }

    const dadosUsuario = {
      usuario: usuario,
      cpf: cpf,
      nome: nome
    };

    // Pegando dados existentes
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    // Adicionando novo usu치rio
    usuarios.push(dadosUsuario);

    // Salvando de volta no localStorage
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    alert("Dados salvos com sucesso!");
    
    // Limpar campos
    document.getElementById("Usuario").value = "";
    document.getElementById("CPF").value = "";
    document.getElementById("nome").value = "";
    document.getElementById("senha").value = "";
  }
</script>
      
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 form-container">
      <form class="row g-3">

        <!-- Usu치rio -->
        <div class="col-12">
          <label for="Usuario" class="label-destaque">Usu치rio</label>
          <input type="text" class="form-control" id="Usuario" placeholder="">
        </div>

        <!-- CPF -->
        <div class="col-12">
          <label for="CPF" class="label-destaque">CPF</label>
          <input type="text" class="form-control" id="CPF" placeholder="">
        </div>

      <!-- Nome -->
      <div class="col-12">
        <label for="nome" class="label-destaque">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="">
      </div>

        <!-- Senha-->
        <div class="col-12">
            <label for="senha" class="label-destaque">Senha</label>
            <input type="text" class="form-control" id="senha" placeholder="">
          </div>
        <div class="col-auto">
            <button type="button" onclick="salvar()" class="btn btn-primary mb-3">Salvar</button>
            <a href="carregar_dados.html">Carregar Dados</a>
          </div>
        </form>   
<img src="user.jpg">
      </form>
    </div>
  </div>
</div>
</body>
</html>
