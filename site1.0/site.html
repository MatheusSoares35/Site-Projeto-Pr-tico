<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Papaléguas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            background-color: #555;
        }

        #sessao01 {
            flex: 1;
            padding: 20px;
        }

        #upp {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #titulo {
            font-size: 32px;
            font-weight: bold;
        }

        #offer {
            position: relative;
            width: 80%;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .btn-prev {
            left: 10px;
        }

        .btn-next {
            right: 10px;
        }

        #barraLateral {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
        }

        #barralist {
            list-style: none;
            padding: 0;
        }

        .barraitens {
            margin: 20px 0;
        }

        .barraitens a {
            color: white;
            text-decoration: none;
        }

        .barraitens img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="sessao01">
        <div id="upp">
            <div id="titulo">Pizzaria Papaléguas</div>
            <div id="telefone">Telefone de contato: (11)95651-9621</div>
        </div>

        <div id="offer">
            <div class="carousel-container" id="carousel">
                <div class="carousel-item"><img src="pizza1.jpeg" alt="Pizza Calabresa"></div>
                <div class="carousel-item"><img src="pizza2.jpeg" alt="Pizza Portuguesa"></div>
                <div class="carousel-item"><img src="pizza3.jpeg" alt="Pizza Marguerita"></div>
            </div>
            <button class="btn btn-prev" onclick="prevSlide()">&#10094;</button>
            <button class="btn btn-next" onclick="nextSlide()">&#10095;</button>
        </div>

        <div id="cand"></div>
    </div>

    <div id="barraLateral">
        <ul id="barralist">
            <li class="barraitens">
                <a href="#"><img src="logopizza.jpeg" alt="Logo"></a>
            </li>
            <li class="barraitens">
                <a href="combo.html" target="_blank" rel="noopener noreferrer">Combo</a>
            </li>
            <li class="barraitens">
                <a href="cardapio.html" target="_blank" rel="noopener noreferrer">Cardápio</a>
            </li>
            <li class="barraitens">
                <a href="#">Fazer entrega</a>
            </li>
            <li class="barraitens">
                <a href="#">Pagamento</a>
            </li>
            <li class="barraitens">
                <a target="_blank" href="cliente_login.html">Seja nosso cliente</a>
            </li>
        </ul>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carousel = document.getElementById('carousel');
            const totalSlides = document.querySelectorAll('.carousel-item').length;

            if (index >= totalSlides) currentIndex = 0;
            else if (index < 0) currentIndex = totalSlides - 1;
            else currentIndex = index;

            carousel.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 5000); // Avança automaticamente a cada 5 segundos
    </script>
</body>

</html>
